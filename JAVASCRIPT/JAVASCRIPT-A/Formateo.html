<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formateo</title>
</head>
<body>
    <script>
    var cadena= "Esto es un texto 'normal'.";
    document.write (cadena + "<br>");  
    var cadena= "Esto es mas 'grande'.";
    document.write (cadena.big()+ "<br>");
    var cadena= "Esto es un texto 'intermitente'.";
    document.write (cadena.blink () + "<br>");
    var cadena= "Esto es un texto 'negrita'.";
    document.write (cadena.bold() + "<br>");
    var cadena= "Esto es un texto 'ancho fijo'.";
    var cadenaFija =cadena.fixed();
    document.write (cadenaFija + "<br>");
    var cadena= "Esto es un texto 'Rojo'.";
    document.write (cadena.fontcolor ("red")+ "<br>");

    var cadena= "Esto es un texto 'muy grande'.";
    document.write (cadena.fontsize (8)+ "<br>");

    var cadena= "Esto es un texto 'cursiva'.";
    document.write (cadena.italics()+ "<br>");

    var cadena= "Esto es un texto 'letra peque√±a'";
    document.write (cadena.small () + "<br>");

    var cadena= "Esto es un texto 'tachado'.";
    document.write (cadena.strike()+ "<br>");

    var cadena= "Esto es un texto 'subindice'";
    document.write (cadena.sub() + "<br>");

    var cadena= "Esto es un texto 'superindice'.";
    document.write (cadena.sup()+ "<br>");

            
        </script>
    
</body>
</html>
